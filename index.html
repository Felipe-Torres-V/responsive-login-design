<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>One account. All of Google.</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="interface">
                <div class="interface__images">
                <img class="interface__images__1" src="imagens/download.png" alt="Ã­cone de ajuda">
                </div>
                <img class="interface__image__1" src="imagens/guestimage.png" alt="imagem de perfil">
                <div class="interface__title">
                    <p>
                        Sign in with your Google Account
                    </p>
                </div>
                <form class="interface__form">
                    <section class="interface__forms">
                    <input class="interface__forms__email" type="email" placeholder="Email">
                    <br>
                    <input class="interface__forms__password" type="password" placeholder="Password">
                    </section>
                    <div class="interface__form__signin">
                        <div class="interface__form__checkbox">
                        <input class="interface__form__staysignedin" type="checkbox">
                        <label for="interface__form__staysignedin">Stay Signed in</label>
                        </div>
                    <button class="interface__signinbtn">
                    Sign in
                    </button>
                    </div>
                </form>
                <button class="interface__createaccbtn">
                    Create an account
                </button>
            </div>
        </section>
    </main>
</body>
</html>
